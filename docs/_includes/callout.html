<!-- belangrijk: RED -->
<!-- oef: BLUE -->
<!-- all de rest: GREEN -->
{% assign color = "green" %}

{% if include.type == "belangrijk" %}
   {% assign color = "red" %}
{% elsif include.type == "oef" %}
   {% assign color = "blue" %}
{% endif %}

<!-- content -->
<div class="callout {{ color }}" data-aos="zoom-in">

   <p class="title">{{ include.type }}</p>
   <p>{{ include.content | markdownify }}</p>

</div>
