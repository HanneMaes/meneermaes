<div class="callout" data-aos="zoom-in">
    
    <!-- icon -->
    {% if include.type == "tip" %}
        <p class="icon">🤯</p>
    {% else %}
        <p class="icon">✏️</p>
    {% endif %}
    
    <!-- title -->
    <p>
        {% if include.type == "tip" %}
            <strong>TIP</strong><br>
        {% endif %}
    
    <!-- content -->
    {{ include.content }}</p>
</div>
