<div class="callout" data-aos="zoom-in">

   <!-- belangrijk: RED -->
   <!-- oefening: BLUE -->
   <!-- all de rest: GREEN -->
   {% assign color = "green" %}

   {% if include.type == "belangrijk" %}
      {% assign color = "red" %}
   {% elsif include.type == "oefening" %}
      {% assign color = "blue" %}
   {% endif %}

   <!-- content -->
   <p class="title {{ color }}">{{ include.type }}</p>
   <p>{{ include.content | markdownify }}</p>

</div>
