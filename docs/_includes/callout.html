<div class="callout" data-aos="zoom-in">
    
    <!-- icon & title -->
    {% if include.type == "tip" %}
        <p class="icon">🤯</p>
        <p><strong>TIP</strong><br>
    {% elsif include.type == "info" %}
        <p class="icon">💡</p>
        <p><strong>INFO</strong><br>
    {% else %}
        <p class="icon">✏️</p>
        <p><strong>OEFENING</strong><br>
    {% endif %}
    
    <!-- content -->
    {{ include.content }}</p>
</div>
