<!-- belangrijk: RED -->
<!-- oef: BLUE -->
<!-- all de rest: GREEN -->
{% assign color = "calloutGreen" %}

{% if include.type == "belangrijk" %}
   {% assign color = "calloutRed" %}
{% elsif include.type == "oef" %}
   {% assign color = "calloutBlue" %}
{% endif %}

<!-- content -->
<div class="callout {{ color }}">

   <p class="title">{{ include.type }}</p>
   <p>{{ include.content | markdownify }}</p>

</div>
