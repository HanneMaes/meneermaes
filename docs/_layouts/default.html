<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    {% include customCSS.html %}
</head>
<body>

    <!------------->
    <!-- CONTENT -->
    <!------------->

    <section>
        <div class="sectionContent">

            <!-- breadcrumbs -->
            {% unless page.path contains '/index' or page.url == '/' %}
                {% include breadcrumbs.html %}
            {% endunless  %}

            <!-- header -->
            <header>{{ page.title }}</header>

            <!-- content -->
            {{ content }}

        </div> <!-- sectionContent -->
    </section>

    <!------------>
    <!-- FOOTER -->
    <!------------>

    <footer>
        <div class="footerContent">

            <a href="content/about">About</a>
            <div class="pageInfo">{{ page.layout }} page</div>
            <img width="107px" height="60px" src="{{ site.baseurl }}/assets/images/signatureBlack.gif">

        </div>
    </footer>

    <!---------------->
    <!-- JAVASCRIPT -->
    <!---------------->

    <script src="{{ site.baseurl }}/assets/javascript/script.js"></script> 

</body>
</html>
