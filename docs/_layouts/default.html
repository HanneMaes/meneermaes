<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ site.baseurl }}/assets/css/styles.css" rel="stylesheet">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico" />

    <title>{{ page.title }}</title>

    <!-- apply custom CSS to some page -->
    {% include customCSS.html %}

</head>
<body>

    <!------------->
    <!-- CONTENT -->
    <!------------->

    <section>
        <div class="sectionContent">

            <!-- breadcrumbs -->
            {% unless page.path contains '/index' or page.url == '/' %} <!-- not when path contains '/index' or when on the homepage '/' -->
                <nav>
                    <a href="{{ site.baseurl }}">Home</a>
                </nav>
            {% endunless  %}

            <!-- header -->
            <header>{{ page.title }}</header>

            <!-- content -->
            {{ content }}

        </div> <!-- sectionContent -->
    </section>

    <!------------>
    <!-- FOOTER -->
    <!------------>

    <footer>
        <div class="footerContent">

            <a href="content/about">About</a>
            <div class="pageInfo">Created on {{ page.date | date: "%d/%m/%Y" }}, last modified: {{ page.last_modified_at | date: "%d/%m/%Y %H:%M" }}</div>
            <img width="107px" height="60px" src="{{ site.baseurl }}/assets/images/signatureBlack.gif">

        </div>
    </footer>

    <!---------------->
    <!-- JAVASCRIPT -->
    <!---------------->

    <script src="{{ site.baseurl }}/assets/javascript/script.js"></script> 

</body>
</html>
